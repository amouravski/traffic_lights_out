<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>app</title>
    <link rel="stylesheet" href="traffic_lights_out.css">
 <!--   <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container">
      <h2>Traffic Lights Out</h2>
      <template iterate="row in lightGrid">
        <div class="row-fluid show-grid">
          <template iterate="cell in row">
            <div class="span1 cell {{cell.lit ? 'lit' : 'unlit'}} {{cell.color}}" on-click="lightClick(cell, lightGrid)"></div>
          </template>
        </div>
      </template>
      <h1 style="{{isWon ? '' : 'display:none;'}}">You win!!!! </h1>
    </div>

    <script type="application/dart" src="traffic_lights_out.dart"></script>
    <script type="text/javascript" src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
